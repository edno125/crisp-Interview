<section class="insta-feed js-scroll">

    <div class="insta-feed__hashtag">#KOISKI</div>

    <!-- loop start -->
    <div class="insta-feed__row">
    @@for (var i = 1; i < 13; i++) {
        <div class="insta-feed__col">
            <div class="insta-feed__card">
                <img class="insta-feed__image" src="./images/insta-feed/insta (`+i+`).jpg" alt="Category Image" >
                <div class="insta-feed__content">
                    <a class="insta-feed__link" href="#"><i class="fab fa-instagram"></i></a>
                    <a class="insta-feed__link insta-feed__link--hoverable" href="#">Shop the look <i class="fas fa-chevron-right"></i></a>
                </div>
            </div>  
        </div>
    }
    </div>
    <!-- loop end -->

</section>
